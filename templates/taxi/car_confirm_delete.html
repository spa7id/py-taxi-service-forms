{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete the car {{ object.model }}?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
  <a href="{% url 'taxi:car-list' %}" class="btn btn-primary">No, cancel</a>
{% endblock %}
